<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Notes App</title>
</head>

<body>

    <div class="left-side">
        <input type="text" placeholder="Search Notes" class="note-filter">
        <div class="notes-container">
        </div>
        <button class="add-btn">Add new</button>
    </div>

    <div class="right-side show">
        <form class="write-note " action="">
            <!-- <label class="" for="title">Title:</label> -->
            <input class="title" type="text" placeholder="Write title">
            <textarea placeholder="Notes" class="textarea" name="note" cols="2" rows="20"></textarea>
        </form>
        <button class="save-btn">Save</button>
    </div>

    <script src="script.js"></script>
</body>
<link rel="stylesheet" href="style.css">


</html>
