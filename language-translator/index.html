<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Translate</title>
</head>

<body>

    <div class="container">
        <div class="box">

            <ul class="controls">

                <li class="left">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select id="from-lang"></select>
                </li>

                <li class="exchange">
                    <i class="fas fa-exchange-alt"></i>
                </li>

                <li class="right">
                    <select id="to-lang"></select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>

            </ul>

            <div class="text-controls">
                <textarea class="from-text" id="from-text" placeholder="Write text"></textarea>
                <textarea class="to-text" id="to-text" placeholder="" readonly disabled></textarea>
            </div>

        </div>

        <button id="btnTranslate">Translate</button>

    </div>

    

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>

</html>
